<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁôΩËâ≤‰∏âËä±Ë≤çËä±Â∞èË≤ì ÁöÑÊÉÖ‰∫∫ÁØÄÈÇÄÁ¥Ñ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }
        .popup {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 650px;
            width: 90%;
            animation: popIn 0.5s ease-out;
            position: relative;
        }
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .cat-icon {
            width: 100px;
            height: 100px;
            background: #ffcc80;
            border-radius: 50%;
            margin: 0 auto 20px;
            position: relative;
            animation: bounce 2s infinite;
        }
        .cat-icon::before {
            content: 'üê∂‚ù§Ô∏è';
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin: 0 0 30px;
            line-height: 1.3;
        }
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            position: relative;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .yes-btn {
            background: #ff6b9d;
            color: white;
            flex: 1;
            max-width: 120px;
            position: relative;
        }
        .yes-btn:hover { 
            background: #ff4757; 
            transform: scale(1.05); 
        }
        .no-btn {
            background: #f1f2f6;
            color: #666;
            flex: 1;
            max-width: 120px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            transition: left 0.3s ease, top 0.3s ease;
        }
        .no-btn:hover { 
            background: #ddd; 
        }
        .footer {
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
        .response {
            margin-top: 20px;
            font-size: 18px;
            color: #ff6b9d;
            display: none;
        }
    </style>
</head>
<body>
    <div class="popup">
        <div class="cat-icon"></div>
        <h1>ü•ö‚òÅÔ∏èÁôΩËâ≤‰∏âËä±Ë≤çËä±Â∞èË≤ì will you be my valentine?</h1>
        <div class="buttons">
            <button class="yes-btn" onclick="yesResponse()">Yes</button>
            <button class="no-btn" id="noBtn" onclick="noResponse(event)">No</button>
        </div>
        <div class="response" id="response"></div>
        <div class="footer">"Say yes na ü•∫"</div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        
        function moveNoButton() {
            const rect = document.querySelector('.popup').getBoundingClientRect();
            const maxX = rect.width - noBtn.offsetWidth - 20;
            const maxY = rect.height - noBtn.offsetHeight - 20;
            const newX = 20 + Math.random() * maxX;
            const newY = 20 + Math.random() * maxY;
            
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }
        
        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            moveNoButton();
        });
        noBtn.addEventListener('mousedown', function(e) {
            e.preventDefault();
            moveNoButton();
        });
        
        function yesResponse() {
            document.getElementById('response').innerHTML = 'Yay!!! üê∂ü¶ñü¶ïüê≠üê∞ Happy Valentine!!!!! üêÆüê∏üêªüêÇüêë';
            document.getElementById('response').style.display = 'block';
            document.querySelector('.buttons').style.display = 'none';
            noBtn.style.display = 'none';
        }
        
        function noResponse(event) {
            event.preventDefault();
            moveNoButton();
        }
    </script>
</body>
</html>
